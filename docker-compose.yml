version: "3"

x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  nosql-db:
    environment:
      - IMAGE_TAG=v1.0
    image: mongo:5.0.23
    ports:
      - "27018:27017"
    container_name: nosql-db
    volumes:
      - ./db/:/data/db

  nginx-proxy:
    environment:
      - IMAGE_TAG=v1.0
    build:
      dockerfile: Dockerfile
      context: proxy
    depends_on:
      - users
      - upload
      - community
    ports:
      - "80:80"

  users:
    environment:
      - IMAGE_TAG=v1.0
    build:
      dockerfile: Dockerfile
      context: users
    container_name: users
    ports:
      - "8001:8001"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - ./users:/app/users
      - ./protos:/app/protos

  community:
    environment:
      - IMAGE_TAG=v1.0
    build:
      dockerfile: Dockerfile
      context: community
    container_name: community
    ports:
      - "8100:8100"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - ./community:/app/community

  upload:
    environment:
      - IMAGE_TAG=v1.0
    build:
      dockerfile: Dockerfile
      context: upload
    container_name: upload
    ports:
      - "8002:8002"
    restart: always
    volumes:
      - ./upload:/app/upload
