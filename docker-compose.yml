version: "3"

x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  nosql-db:
    image: mongo:7.0-rc
    ports:
      - "27018:27017"
    container_name: nosql-db
    volumes:
      - ./db/:/data/db

  nginx-proxy:
    build:
      dockerfile: Dockerfile
      context: proxy
    depends_on:
      - users
      - upload
      - posts
      - community
      - chat
      - server
    ports:
      - "80:80"

  users:
    build:
      dockerfile: Dockerfile
      context: users
    container_name: users
    ports:
      - "8001:8001"
      - "50051:50051"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - ./users:/app/users
      - ./protos:/app/protos

  community:
    build:
      dockerfile: Dockerfile
      context: community
    container_name: community
    ports:
      - "8100:8100"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - ./community:/app/community

  upload:
    build:
      dockerfile: Dockerfile
      context: upload
    container_name: upload
    ports:
      - "8002:8002"
    restart: always
    volumes:
      - ./upload:/app/upload

  posts:
    build:
      dockerfile: Dockerfile
      context: posts
    container_name: posts
    ports:
      - "8003:8003"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - ./posts:/app/posts
      - ./protos:/app/protos

  chat:
    build:
      dockerfile: Dockerfile
      context: chat
    container_name: chat
    ports:
      - "8101:8101"
    restart: always
    depends_on:
      - "nosql-db"
    volumes:
      - ./chat:/app/chat

  # judge0
  server:
    platform: linux/amd64
    container_name: compiler
    image: tuanhda/devorum-compiler
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    <<: *default-logging
    restart: always
    depends_on:
      - "redis"
      - "db"

  workers:
    platform: linux/amd64
    image: tuanhda/devorum-compiler
    container_name: judge0-workers
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    <<: *default-logging
    restart: always
    depends_on:
      - "redis"
      - "db"

  db:
    image: postgres:13.0
    env_file: judge0.conf
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    <<: *default-logging
    restart: always

  redis:
    image: redis:6.0
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    ]
    env_file: judge0.conf
    volumes:
      - redis-data:/data
    <<: *default-logging
    restart: always

volumes:
  postgres-data:
  redis-data:

