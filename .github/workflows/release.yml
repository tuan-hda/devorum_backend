name: Release Workflow

on:
  push:
    branches:
      - cloud-semantic

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Build and Release
        run: |
          npm run build
          npm run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
