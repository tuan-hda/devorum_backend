name: Deploy on Production

on:
  push:
    branches: [ "main" ]
    
jobs:
  deploy_on_prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        
      - name: Create users env file
        working-directory: ./users
        run: |
          touch .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo PORT=8000 >> .env
          cat .env

      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip ./

      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: 22
          key: ${{ secrets.KEY }}
          source: "deploy_package.zip"
          target: "/opt/deploy/"

      - name: Set permissions for private key
        run: |
          echo "${{ secrets.KEY }}" > key.pem
          chmod 600 key.pem

      - name: Unzip file
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'sudo chmod 777 /opt/deploy/deploy_package.zip && unzip -o /opt/deploy/deploy_package.zip -d ./devorum_backend'
      
      - name: build -> stop running docker compose -> up again
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd /opt/deploy/devorum_backend && docker-compose build && docker-compose stop && docker-compose up -d'

